<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Video Feed</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-white shadow p-4 text-center text-2xl font-bold">Daily News Videos</header>
  <div id="video-container" class="p-4 grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>

  <!-- Modal -->
  <div id="video-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded-lg w-11/12 max-w-2xl relative">
      <button id="close-modal" class="absolute top-2 right-2 text-red-500 text-xl">&times;</button>
      <div class="text-center">
        <img id="modal-thumb" class="w-full mb-4 rounded" />
        <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
        <button id="play-btn" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold">â–¶ Play Video</button>
      </div>
    </div>
  </div>
</body>
</html>
